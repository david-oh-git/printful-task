
import io.davidosemwota.printful.buildsource.BuildPlugins
import io.davidosemwota.printful.buildsource.Libs

apply plugin: BuildPlugins.detekt

detekt {
    toolVersion = Libs.Detekt.version
    input = files("$projectDir")
    config = files("$project.projectDir/default-detekt-config.yml")
    reports {
        xml {
            enabled = true
            destination = file("$project.projectDir/detekt-report.xml")
        }
        html {
            enabled = true
            destination = file("$project.projectDir/detekt-report.html")
        }
    }
}